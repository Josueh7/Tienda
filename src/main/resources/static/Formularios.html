    <body>
        <section id="Contenido">
            <h2>Ejemplo de formularios y sus input</h2>
            <article>
                <form action="#" method="GET">
                    <label>button</label> =  <input type="button" name="Nombre" value="Confirmar"/> <br> 
                    <label>checkbox</label> = <input type="checkbox" name="terminos" checked/> <br>
                    <label>color</label> = <input type="color" name="fondo" value/> <br>
                    <label>text</label> = <input type="text" name="nombre" placeholder="Digite su nombre" size="20"> <br>
                    <label>textarea</label> = <textarea name="Direccion" rows="7" cols="50" ></textarea><br>
                    <label>date</label> = <input type="date" name="date" min="2021-01-01" max="2023-12-31"/> <br> 
                    <label>datetime-local</label> = <input type="datetime-local" name="datetime-local"/> <br>
                    <label>time</label> = <input type="time" name="time"/> <br>
                    <label>email</label> = <input type="email" name="correo" placeholder="xxx@xxx.com"/><br>
                    <label>file</label> = <input type="file" name="file" accept="image/png,image/jpeg"/><br>
                    <label>hidden</label> = <input type="hidden" name="hidden" id="hidden" value="asdasd-asdasda-15616"/><br>
                    <label>search</label> = <input type="search" name="search" placeholder="Criterio de busqueda"/> <br>
                    <label>tel</label> = <input type="tel" name="tel" placeholder=""/> <br>
                    <label>url</label> = <input type="url" name="url" placeholder=""/> <br>
                    <label>week</label> = <input type="week" name="week"><br>
                    <label>month</label> = <input type="month" name="month"><br>
                    <label>number</label> = <input type="number" name="numero"><br>
                    <label>password</label> = <input type="password" name="password"><br>
                    
                    <!--Para que solo se pueda elegir uno deben tener el mismo nombre-->
                    <label>radio</label> = Java<input type="radio" name="lenguaje" value="1" /><br>
                    <label>radio</label> = C#<input type="radio" name="lenguaje" value="2" /><br>                    
                    <label>radio</label> = GO<input type="radio" name="lenguaje" value="3" /><br>
                    <!------------------------------------------------------------------------------->
                    
                    <label>range</label> = <input type="range" value="24" min="1" max="100" 
                                                  oninput="this.nextElementSibling.value = this.value">
                    <output>24</output> <br>
                    <label>reset</label> = <input type="reset" name="reset" value="Limpiar"> <br>
                    <label>submit</label>  = <input type="submit" name="submit" value="Enviar"><br>
                    
                    
                    
                    
                    
                    
                    
                    
                   
                     
                </form>
